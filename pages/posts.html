<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <script src="/assets/js/script.posts.js"></script>
    <link rel="stylesheet" href="../assets/css/style.posts.css">
</head>

<body>
    <main>
        <h1>Pr√≥ximos Posts</h1>
        <div id="postForm">
            <div>
                <label>Titulo</label>
                <input id="title" type="text" required>
            </div>

            <div>
                <label>Resumo</label>
                <textarea type="text" id="resume" rows="4" required></textarea>
            </div>

            <div>
                <label>Auotor</label>
                <input id="author" name="author" type="text" required>
            </div>

            <div>
                <label for="date">Data</label>
                <input id="date" name="date" type="date" required>
            </div>

            <div>
                <label>Categoria</label>
                <input id="category" name="category" type="text" required>
            </div>

            <button onclick="savePost()">Cadastrar</button>
        </div>
        <div id="list" class="hidden"></div>
    </main>
</body>

</html>
